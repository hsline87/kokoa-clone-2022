<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Welcome to Kokoa Talk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icon">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span class="gear__alarm"></span>
        <span
          ><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i><span>QR Code</span>
        </div>

        <div class="icon-row__icon">
          <i class="fa-solid fa-address-book"></i><span>Add by Contacts</span>
        </div>

        <div class="icon-row__icon">
          <i class="fa-solid fa-fingerprint"></i><span>Addby ID</span>
        </div>

        <div class="icon-row__icon">
          <i class="fa-solid fa-envelope"></i><span>Invite</span>
        </div>
      </div>

      <div class="Rec-friends">
        <h6 class="Rec-friends__title">Recommended-friends</h6>
        <span class="Rec-friends__main">You have no future friends</span>
      </div>

      <div class="open-chat">
        <div class="open-chat-top">
          <div class="open-chat-top__title"><span>Open chat</span></div>
          <div class="open-chat-top__more">
            <span>Go to Openchat Home </span
            ><i class="fa-solid fa-angle-right"></i>
          </div>
        </div>

        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
              <img
                src="https://avatars.githubusercontent.com/u/110627270?v=4"
              />
              <span class="open-post__member-count">802 memebers</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__column__photo">
              <img
                src="https://avatars.githubusercontent.com/u/110627270?v=4"
              />
            </div>

            <div class="open-post__heart-count">
              <div><i class="fa-solid fa-heart fa-xs"></i><span>330</span></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__ellipsis__notification"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your Screen is Too Big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/4559899ca6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
