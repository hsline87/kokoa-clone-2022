<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Welcome to Kokoa Talk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icon">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music"></i></span>
        <span class="gear__alarm"></span>
        <span
          ><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/110627270?v=4"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Hansang</h4>
            <h6 class="user-components__subtitle">
              010-9790-2330
              <span class="user-components__information">
                <i class="fa-solid fa-circle-info fa-xs"> </i>
              </span>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-solid fa-message fa-2x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-calendar"></i><span>Calender</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-face-kiss-wink-heart"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-palette"></i><span>Themse</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-file-invoice-dollar"></i><span>Account</span>
        </div>

        <div class="icon-row__icon">
          <i class="fa-solid fa-file-invoice-dollar"></i><span>Account</span>
        </div>

        <div class="icon-row__icon">
          <i class="fa-solid fa-file-invoice-dollar"></i><span>Account</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
      </div>

      <div class="more-apps">
        <div class="more-apps__icon">
          <i class="fa-solid fa-file-invoice-dollar"></i><span>1</span>
        </div>
        <div class="more-apps__icon">
          <i class="fa-solid fa-file-invoice-dollar"></i><span>2</span>
        </div>
        <div class="more-apps__icon">
          <i class="fa-solid fa-file-invoice-dollar"></i><span>3</span>
        </div>
        <div class="more-apps__icon">
          <i class="fa-solid fa-file-invoice-dollar"></i><span>4</span>
        </div>
        <div class="more-apps__icon">
          <i class="fa-solid fa-file-invoice-dollar"></i><span>5</span>
        </div>
        <div class="more-apps__icon">
          <i class="fa-solid fa-file-invoice-dollar"></i><span>6</span>
        </div>
        <div class="more-apps__icon">
          <i class="fa-solid fa-file-invoice-dollar"></i><span>7</span>
        </div>
        <div class="more-apps__icon">
          <i class="fa-solid fa-file-invoice-dollar"></i><span>8</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__ellipsis__notification"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your Screen is Too Big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/4559899ca6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
